<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Web StudioCode</title>
    <!--vincular los css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6f94f69e77.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- crear el header y menu -->
    <div class="home-wrapper">
        <!-- header(encabezado) -->
        <header>
            <div class="container">
                <!-- logo -->
                <img src="images/logo.png" alt="Logo StudioCode">

                <!-- menú -->
                <nav>
                    <!-- crear los links para el menú -->
                    <!-- links de ancles de menu o nombre -->
                    <a href="index.html#home" class="active">Home</a>
                    <a href="index.html#servicios">Servicios</a>
                    <a href="index.html#portafolio">Portafolio</a>                   

                    <!-- link externo -->
                    <a href="https://www.elcolombiano.com/" target="_blank">El Colombiano</a>
                    <!-- link interno -->
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </header>
        <!-- fin del menu y el logo -->
        <!-- sección del home -->
        <section class="container" id="home">
            <h1>Desarrollamos las aplicaciones del futuro</h1>
            
            <div class="divider"></div>

            <p>Studio Code es la mejor opción, si necesitas un prototipo o quieres acelarar tu clico de desarrollo de aplicaciones</p>
             <!-- Redes Sociales -->
            <!-- links externos -->
            <div class="social">
                <a href="https://es-la.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/home?lang=es" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
            </div>          

        </section>      

    </div>
    <!-- fin de la sección home y el header -->

    <!-- sección de contacto -->
    <section class="container" id="contacto">
        <h2>Contacto</h2>
        <!-- el formulario de contacto -->
        <form action="mailto:aprendesoftware@poliandino.edu.co" method="post">
            <!-- insertar los inputs o caja de texto -->
            <div class="campo">
                <input type="text" placeholder="Escribe tu nombre" required>
            </div>
            <div class="campo">
                <input type="text" placeholder="Escribe tu apellido" required>
            </div>
            <div class="campo">
                <input type="email" placeholder="Escribe tu email" required>
            </div>
            <!-- insertar el elemento select para las ciudades-->
            <div class="campo">
                <select name="ciudad" id="">
                    <option value="seleccion">Seleccionar</option>
                    <option value="Medellin">Medellín</option>
                    <option value="Cali">Cali</option>
                    <option value="Bogota">Bogotá</option>
                </select>
            </div>
            <!-- agregar el textarea para párrafos -->
            <div class="campo">
               <textarea name="observaciones" id="" cols="30" rows="10" placeholder="Observaciones"></textarea>
            </div>
            <!-- agregar los botones -->
            <div class="campo">
                <!-- boton enviar -->
                <button type="submit" class="btn btn-success">Enviar</button>
                <!-- boton cancelar -->
                <button type="reset" class="btn btn-danger">Cancelar</button>
            </div>

        </form>
        
    </section>    



    <!-- ubicación -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.991382225755!2d-75.56878368624346!3d6.264862695465443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4428e695083c29%3A0x99f177323f8c67d5!2sRuta%20N!5e0!3m2!1ses!2sco!4v1638310036936!5m2!1ses!2sco" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>


    <!-- footer o pie de página -->
    <footer class="cover">
        &copy;2021 <strong>Studio Code</strong>. Todos los Derechos Reservado. Diseño por <strong>Jorge Grajales</strong>

    </footer>    

    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
